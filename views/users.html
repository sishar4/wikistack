{% extends "layout.html" %}

{% block content %}
  <h3>User List</h3>
  <hr>
    <ul class="list-unstyled">

      {% for user in users %}
        <li><a href="/users/{{ user._id.toString() }}">{{ user.name }}</a></li>
      {% endfor %}

    </ul>


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
