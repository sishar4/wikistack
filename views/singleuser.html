{% extends "layout.html" %}

{% block content %}
  <h2>{{user.name}}</h2>
  <p><strong>Email: {{ user.email }} </strong></p>

  <hr>
    <ul class="list-unstyled"> Pages by {{user.name}}:

      {% for page in pages %}
          <li>{{ page | pageLink }}</li>
      {% endfor %}

    </ul>


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
